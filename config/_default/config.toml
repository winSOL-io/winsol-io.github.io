######################## default configuration ####################
baseURL = "https://winsol.io"
title = "winSOL - Sweep-Staking Solana Stake Pool - Premium Bonds on SOL"
theme = ["saasis"]
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disqus short name
disqusShortname = "themefisher-template" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # disable language from here


############################# Imaging ##############################
[imaging]
quality = 100

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "JSON", "WebAppManifest"]

[markup]
[markup.goldmark.renderer]
unsafe= true

[markup.tableOfContents]
endLevel = 5
ordered = false
startLevel = 0

[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]

[mediaTypes."text/netlify"]
delimiter = ""
suffixes = [""]

[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"

