# This file is for render site varibles and plugins
# don't remove this file.
# The presence of this file is for compatibility with Blogdown and Forestry.
#
# The actual configuration files are stored in the `config/_default/` folder.


######################### site variables ##############################

# page background
[params.page_background]
page_class= "" # ex: "bg-primary"
page_background_color= "" # ex: "#ff00ff", "green"
page_background_image= "images/bg.jpg" # ex: "images/bg.svg"

# customize your color and font from here.
[params.variables]
primary_color = "#FF4730"
secondary_color = "#001111"
body_color = "#fff"
text_color = "#333333"
text_color_dark = "#222222"
text_color_light = "#959595"
border_color = "#ACB9C4"
black = "#000"
white = "#fff"
light = "#fdfdfd"

# font variable
# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
primary_font = "Poppins:wght@400;500;600;700"
primary_font_type = "sans-serif" # [serif/sans-serif]
secondary_font = ""
secondary_font_type = "" # [serif/sans-serif]
icon_font = "Font Awesome 5 Free"


assetDir= "assets"

